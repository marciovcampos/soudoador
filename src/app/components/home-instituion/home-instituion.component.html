<div class="homeInstituion">
  <p class="instituionText">Institutos que confiam no nosso trabalho</p>
  <div class="card-container">
    <mat-card *ngFor="let institution of institutions" class="card">
      <div class="card-image">
        <img [src]="institution.image" [alt]="institution.name" />
      </div>
    </mat-card>
  </div>
</div>

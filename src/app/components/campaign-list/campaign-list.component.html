<div class="campaign-list">
  <div class="campaign" *ngFor="let campaign of campaigns">
    <div class="column">
      <div class="image-container">
        <img
          [src]="campaign.image"
          [alt]="campaign.name"
          class="centered-image"
        />
      </div>
    </div>
    <div class="column">
      <h2>{{ campaign.name }}</h2>
      <p>{{ campaign.description }}</p>
      <button mat-flat-button color="accent" class="buttonReadMore">
        Ler mais
      </button>
    </div>
  </div>
</div>

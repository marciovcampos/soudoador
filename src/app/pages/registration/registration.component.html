<app-page-title
  info="Cadastro"
  title="Faça parte"
  subtitle="Encontre campanhas de doação de sangue que estão acontecendo perto de você!"
></app-page-title>

<app-two-column-layout>
  <div column2>
    <form
      class="registration-form"
      [formGroup]="registrationForm"
      (ngSubmit)="createUser()"
      fxLayout="column"
      fxLayoutAlign="center center"
    >
      <mat-form-field>
        <input matInput placeholder="Nome" formControlName="name" required />
        <mat-error *ngIf="name?.hasError('required')">
          O nome é obrigatório.
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" />
        <mat-error *ngIf="email?.hasError('required')">
          O email é obrigatório.
        </mat-error>
        <mat-error *ngIf="email?.hasError('email')">
          Email inválido!
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Tipo Sanguíneo"
          formControlName="bloodType"
        />
        <mat-error *ngIf="bloodType?.hasError('required')">
          O tipo sanguíneo é obrigatório.
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Peso"
          type="number"
          formControlName="weight"
        />
        <mat-error *ngIf="weight?.hasError('pattern')">
          Peso inválido!
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Data de Nascimento"
          [matDatepicker]="picker1"
          formControlName="birthday"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker1"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
        <mat-error *ngIf="birthday?.hasError('required')">
          A data de nascimento é obrigatória.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          placeholder="Última doação de sangue"
          [matDatepicker]="picker2"
          formControlName="lastDonation"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker2"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Senha"
          formControlName="password"
          required
        />
        <mat-error *ngIf="password?.hasError('required')">
          A senha é obrigatória.
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Confirmar senha"
          formControlName="confirmPassword"
          required
        />
        <mat-error *ngIf="confirmPassword?.hasError('required')">
          A confirmação de senha é obrigatória.
        </mat-error>
      </mat-form-field>
      <button mat-flat-button color="accent" class="register" type="submit">
        Entrar
      </button>
    </form>
  </div>
</app-two-column-layout>
